<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Linking to Content</title>
    <style>
        /* Some basic styling for the menu */
        .menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f1f1f1;
        }

        .menu li {
            float: left;
        }

        .menu li a {
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .menu li a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h2>Menu Linking to Content</h2>
    <ul class="menu">
        <li><a href="#section1">Section 1</a></li>
        <li><a href="#section2">Section 2</a></li>
        <li><a href="#section3">Section 3</a></li>
    </ul>

    <div id="section1" style="padding: 20px; background-color: #f9f9f9;">
        <h3>Section 1</h3>
        <h2>Year Semester Status Form</h2>
    <form action="#" method="post">
        <label for="year">Year:</label>
        <select id="year" name="year">
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <!-- Add more years as needed -->
        </select>
        <br><br>
        <label for="semester">Semester:</label>
        <select id="semester" name="semester">
            <option value="Spring">Spring</option>
            <option value="Summer">Summer</option>
            <option value="Fall">Fall</option>
            <option value="Winter">Winter</option>
            <!-- Add more semester options as needed -->
        </select>
        <br><br>
        <label for="status">Status:</label>
        <select id="status" name="status">
            <option value="Starting">Starting</option>
            <option value="Ended">Ended</option>
            <!-- Add more status options as needed -->
        </select>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    
    </div>

    <div id="section2" style="padding: 20px; background-color: #f0f0f0;">
        <h3>Section 2</h3>
        <p>This is the content of Section 2.</p>
    </div>

    <div id="section3" style="padding: 20px; background-color: #e9e9e9;">
        <h3>Section 3</h3>
        <p>This is the content of Section 3.</p>
    </div>
</body>
</html>
