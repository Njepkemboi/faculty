<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturers Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: navy;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: navy;
            color: #fff;
        }

        .add-button {
            background-color: navy;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .add-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .add-form input {
            width: calc(100% - 22px); /* Adjusted for input padding */
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .add-form input[type="submit"] {
            background-color: navy;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .message {
            text-align: center;
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lecturers Management</h2>
        <button class="add-button" onclick="showAddForm()">Add Lecturer</button>
        <table id="lecturersTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email Address</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Lecturers data will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <!-- Popup form for adding a new lecturer -->
    <div class="add-form" id="addForm">
        <h2>Add Lecturer</h2>
        <form id="lecturerForm" onsubmit="return saveLecturer()">
            <input type="text" id="name" placeholder="Name" required><br>
            <input type="email" id="email" placeholder="Email Address" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <input type="password" id="confirm_password" placeholder="Confirm Password" required><br>
            <input type="submit" value="Save">
        </form>
    </div>

    <!-- Success message -->
    <div class="message" id="successMessage" style="display: none;">
        Lecturer added successfully.
    </div>

    <script>
        function showAddForm() {
            document.getElementById("addForm").style.display = "block";
        }

        function saveLecturer() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }

            var table = document.getElementById("lecturersTable").getElementsByTagName('tbody')[0];
            var rows = table.rows;
            for (var i = 0; i < rows.length; i++) {
                if (rows[i].cells[1].innerText === email) {
                    var confirmUpdate = confirm("A lecturer with the same email already exists. Do you want to update the existing entry?");
                    if (!confirmUpdate) {
                        return false;
                    }
                    rows[i].cells[0].innerText = name;
                    document.getElementById("successMessage").innerText = "Lecturer updated successfully.";
                    document.getElementById("successMessage").style.display = "block";
                    setTimeout(function() {
                        document.getElementById("successMessage").style.display = "none";
                        document.getElementById("lecturerForm").reset();
                        document.getElementById("addForm").style.display = "none";
                    }, 2000);
                    return false;
                }
            }

            var newRow = table.insertRow();
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            cell1.innerHTML = name;
            cell2.innerHTML = email;
            cell3.innerHTML = '<button onclick="viewLecturer(this)">View</button> ' +
                             '<button onclick="editLecturer(this)">Edit</button> ' +
                             '<button onclick="deleteLecturer(this)">Delete</button>';
            document.getElementById("successMessage").innerText = "Lecturer added successfully.";
            document.getElementById("successMessage").style.display = "block";
            setTimeout(function() {
                document.getElementById("successMessage").style.display = "none";
                document.getElementById("lecturerForm").reset();
                document.getElementById("addForm").style.display = "none";
            }, 2000);
            return false;
        }

        function viewLecturer(button) {
            var row = button.parentNode.parentNode;
            var name = row.cells[0].innerText;
            var email = row.cells[1].innerText;
            alert("Name: " + name + "\nEmail: " + email);
        }

        function editLecturer(button) {
            var row = button.parentNode.parentNode;
            var nameCell = row.cells[0];
            var emailCell = row.cells[1];

            var newName = prompt("Enter new name", nameCell.innerText);
            var newEmail = prompt("Enter new email", emailCell.innerText);

            if (newName !== null && newEmail !== null) {
                nameCell.innerText = newName;
                emailCell.innerText = newEmail;
            }
        }

        function deleteLecturer(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
